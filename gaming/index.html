<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>OC | Gaming</title>

    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" href="../img/icons/favicon.ico" />
  </head>

  <body>
    <div id="navigation" class="flexColumnCenterCenter"></div>

    <div
      class="fullWidth flexColumnCenterCenter colorSetB"
      style="padding-top: 200px"
    >
      <div class="container">
        <div class="flexCenter">
          <div class="flexColumnCenterCenter">
            <span class="sub">Triff uns im</span>
            <h1>Discord Server.</h1>
            <button onclick="openDiscord()">beitreten</button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="fullWidth flexColumnCenterCenter colorSetB"
      style="padding-top: 100px"
    >
      <div class="gaming container flexCenter">
        <iframe
          src="https://discord.com/widget?id=1363124809348939947&theme=dark"
          width="350"
          height="600"
          allowtransparency="true"
          frameborder="0"
          sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
        ></iframe>
      </div>
    </div>

    <div id="sidebar"></div>
    <div id="footer" class="container"></div>

    <!-- SCRIPTS -->
    <script src="../script/importCode.js"></script>
    <script src="../script/redirect.js"></script>
    <script src="../script/animation.js"></script>
    <script src="../script/cart.js"></script>
  </body>
</html>
